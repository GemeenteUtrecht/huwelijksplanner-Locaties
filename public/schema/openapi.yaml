info:
  description: |
    # Welkom innovator!
    Fijn dat je de tijd en moeite hebt genomen om je te verdiepen in dit component. Het component "Locaties" is ontwikkeld voor de gemeente Utrecht en beschrijft een geografische locatie met de daarbij horende kenmerken. Dit stelt je in staat om locaties te raadplegen en te beheren. Daarnaast is het mogelijk hier de kenmerken van de locaties te registreren en aan te passen.
    
    # Ondersteuning
    Word lid van het slackkanaal [https://zaakonline.slack.com](https://zaakonline.slack.com) voor ondersteuning door het ontwikkel team. En krijg regelmatig updates over de ontwikkelingen op het gebied van de zaakonline componenten.
    
    # Common ground en open source
    Om het voor alle partijen zo makkelijk mogelijk te maken, stellen we zo veel mogelijk informatie over dit component openbaar beschikbaar.
    - [datamodel als pdf](/schema/datamodel.pdf)
    - [datamodel als mwb](/schema/datamodel.mwb)
    - [codebase op github](https://github.com/GemeenteUtrecht/locaties)
    - [codebase als zip](https://github.com/GemeenteUtrecht/locaties/archive/master.zip)
    - [docker container](https://hub.docker.com/r/huwelijksplanner/locaties-component)
    - [online demo](https://locaties.demo.zaakonline.nl/)
    
    # OpenAPI Specification
    Deze API is gedocumenteerd in het **OpenAPI format** 
    De API bevat Cross-Origin Resource Sharing (CORS) en is geïmplementeerd volgens de [W3C spec](https://www.w3.org/TR/cors/) standaarden. De API staat cross-domain communicatie van de browser toe. Alle responses hebben een "wildcard same-origin", dit maakt ze openbaar en dus toegankelijk voor iedereen. Dat geldt voor elke code, op elke site.
    
    # Filteren en Sorteren
    Het is mogelijk om resultaten van deze API te filteren aan de hand van query parameters, deze worden meegegeven in de url tijdens het aanroepen van een endpoint, door extra waarden toe te voegen na een vraagteken. Bijvoorbeeld: ?bronOrganisatie=12345689 (*volledige endpoint  /locaties?bronOrganisatie=12345689*), zorgt ervoor dat alleen locaties met bronOrganisatie (ofwel rsin/organisatie) 123456789 worden weergegeven.
    
    Voor het filteren op datum geldt dat er een weegmethode moet worden meegegeven. Voor deze waardes geldt dat elke door [PHP datetime](https://php.net/manual/en/datetime.construct.php) ondersteunde waarde kan worden gebruikt. Verschillende methoden kunnen worden gebruikt om een spreiding te selecteren bijvoorbeeld: */locaties?wijzigingsdatum[after]=2019-01-01&wijzigingsdatum[before]=2019-02-01*, om alle locaties gewijzigd in Januari 2019 te selecteren.
    
    De mogelijke weegmethoden voor datum vergelijking zijn:
     - after -> Data groter en gelijk aan
     - before -> Data kleiner en gelijk aan
     - strictly_after -> Data groter dan
     - strictly_before -> Data kleiner dan                                               
    
    Daarnaast kunnen de resultaten ook worden gesorteerd, dit gaat aan de hand van de order parameter, gevolgd door desc (aflopend) of asc (oplopend). Er kunnen meerdere order parameters op volgorde van toepassing worden meegegeven (bijvoorbeeld: https://locaties.demo.zaakonline.nl/locaties?order[bronOrganisatie]=desc&order[identificatie]=asc)
    
    Kijk voor meer details over de mogelijkheden voor filteren en sorteren bij de GET (verzamel) endpoint van de entiteit die je wilt ophalen.
    
    # Scopes
    Applicaties kunnen op deze API alleen wijzigingen uitvoeren waarvoor zij over de juiste rechten(scopes) beschikken. De op deze api beschikbare scopes zijn:
     - locaties:schrijven
     - locaties:lezen
     - locaties:maken
     - locaties:verwijderen
     - applicatie:schrijven
     - applicatie:lezen
     - applicatie:maken
     - applicatie:inloggen        
             
    # Authentication
    Voor het gebruik van deze applicatie is een JWT Token nodig, deze hangt altijd vast aan een applicatie (ofwel user). Geldige JWT Tokens worden aangemaakt bij het registreren van een applicatie en kennen een beperkte houdbaarheid. 
    
    JWT Tokens kunnen zowel worden verlengd, als opnieuw worden aangevraagd, dit aan de hand van de applicatie id en sleutel.
    
    Let er bij het meegeven van JWT tokens op dat deze moet worden voorafgegaan door een Bearer en een spatie, onder de header Authorization. De volledig naam wordt daarmee: 'Authorization: Bearer [TOKEN]'.
    
